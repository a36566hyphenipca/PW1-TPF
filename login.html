<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<div class="login-box">
  <h3 class="text-center mb-4">Login</h3>

  <input id="username" class="form-control mb-3" placeholder="Utilizador">
  <input id="password" type="password" class="form-control mb-3" placeholder="Palavra-passe">

  <button class="btn btn-dark w-100" onclick="login()">Entrar</button>
</div>

<script>
  function login() {
    if (username.value !== "" && password.value !== "") {
      localStorage.setItem("logado", "true");
      window.location.href = "dashboard.html";
    }
  }
</script>

</body>
</html>
